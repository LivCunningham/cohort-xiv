<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Number Guesser</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h3 class="">I am thinking of a number, between 1 and 25, guess!!!</h3>
    <input
      type="number"
      name="guess"
      id="userGuess"
      placeholder="What number am I thinking...."
    />
    <button class="guessButton">Take a guess!</button>
    <h2 class="result"></h2>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
